<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Wavesurfer - iOS WebAudio Ringer</title>

    <script src="../dist/ws.bundle.js" type="text/javascript"></script>
</head>

<body>
    <div id="title"></div>
    <hr>

    <div id="waveform"></div>

    <div class="controls">
        <button class="btn" data-action="play">
            <i class="fas fa-play-circle"></i>
        </button>
        <button class="btn" data-action="toggle-mute">
            <i class="fas fa-volume-up"></i>
        </button>
    </div>

    <div id="description">
        <p>This test app should <b>NOT</b> encounter playback issues when hardware silence mode is enabled on iOS devices.</p>
        <p>It uses the <code>ignoreSilenceMode</code> option, introduced in wavesurfer.js 5.2.0.</p>
    </div>

</body>

</html>
